<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@800&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>A Weather App, but prettier</title>
</head>
<body>
   
    <div id="drawerbox" class="drawerbox">
        <div class="arrow--drawer" >
        <img src="./asset/arrow-down-xxl.png" alt="arrow down for drawer"/>
        </div>
    </div>
    <div class="drawer--container">
        <div class="drawer">
            <div class="drawer--box">
                <div class="drawer--btnOptions">
                    <img src="./asset/parameter--icon.svg" alt="options"/>
                </div>
                <div class="drawer--btnContainer">
                    <div class="btnContainer--div">                    
                        <div class="btn--drawer btn--weather" id="clearyMorning">clear Morning</div>
                        <div class="btn--drawer btn--weather" id="clearyDay">clear day</div>
                        <div class="btn--drawer btn--weather" id="clearyNight">clear night</div>
                    </div>
                    <div class="btnContainer--div">                    
                        <div class="btn--drawer btn--weather" id="cloudyMorning">Cloud Morning</div>
                        <div class="btn--drawer btn--weather" id="cloudyDay">Cloud day</div>
                        <div class="btn--drawer btn--weather" id="cloudyNight">Cloud night</div>
                    </div>
                    <div class="btnContainer--div" >                    
                        <div class="btn--drawer btn--weather" id="rainyMorning">rain Morning</div>
                        <div class="btn--drawer btn--weather" id="rainyDay">rain day</div>
                        <div class="btn--drawer btn--weather" id="rainyNight">rain night</div>
                    </div>
                    <div class="btnContainer--div">                    
                        <div class="btn--drawer btn--weather" id="thunderyMorning">Thunder Morning</div>
                        <div class="btn--drawer btn--weather" id="thunderyDay">thunder day</div>
                        <div class="btn--drawer btn--weather" id="thunderyNight">thunder night</div>
                    </div>
                    <div class="btnContainer--div">
                        <div class="btn--drawer btn--weather" id="snowyMorning">snow Morning</div>
                        <div class="btn--drawer btn--weather" id="snowyDay">snow day</div>
                        <div class="btn--drawer btn--weather" id="snowyNight">snow night</div>
                    </div>
                    
                </div>
                <div class="btn--back">
                    <div class="btn--drawer">Back</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bigBox">
        
        <div class="backgroundGrain">
            <div class="backgroundGrain--box">
                <svg   xmlns='http://www.w3.org/2000/svg' opacity=".3">
                    <filter id='noiseFilter'>
                        <feTurbulence type='fractalNoise' 
                        baseFrequency="9.99" numOctaves='3' 
                        stitchTiles='stitch' />
                    </filter>
                    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
                </svg>
            </div>
        </div>
        
        <div class="box">
            <div class="container">
                <div class="cloudy">
                    <img src="./asset/clouds.png" alt="clouds"/>
                </div>
                <div class="sun">
                    <div class="sun3"></div>
                    <div class="sun2"></div>
                    <div class="sun1"></div>
                </div>
                <div class="star">
                    <img id="starTopRight" src="./asset/Subtract.png" alt="Star">
                    <img id="starTopLeft" src="./asset/Subtract1.png" alt="Star">
                    <img class="starBottom" id="starBottomRight" src="./frontend/asset/Subtract.png" alt="Star">
                    <img class="starBottom" id="starBottomLeft" src="./frontend/asset/Subtract.png" alt="Star">
                </div>
                <div class="snow">
                </div>
                <div class="rain">
                </div>
                <div class="thunder">
                    <img src="./asset/thunder1.png"/ alt="Thunders bolt">
                    <img src="./asset/thunder2.png"/ alt="Thunders bolt">
                </div>
                <div class="info">
                    <div class="date"></div>
                    <div class="time"></div>
                    <div class="temperature"></div>
                    <div class="town"></div>
                    <div class="mesure"></div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container2">
        <input id="input" type="text"/>
        <div class= "container2--btn" id="search">Search</div>
        <div class= "container2--btn" id="getLocation">Get Device Location</div>
    </div>
    
    <script src="./script.js" async defer></script>

</body>

</html>
